{% extends "shop/layout.html" %}

{% load humanize %}

{% block shop_content %}

<!DOCTYPE html>
  <h2>{{ item.name }}</h2>

  <p>가격: {{ item.price|intcomma }}원</p>

  {% if item.photo %}
    <img src="{{ item.photo.url }}" style="max-width: 100%;"><br>
  {% endif %}

  {% if item.desc %}
    <p>설명: {{ item.desc }}</p>
  {% endif %}

  <hr>
  <a href="/shop/">목록</a>
{% endblock %}
