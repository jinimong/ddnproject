{% extends "shop/layout.html" %}

{% block shop_content %}
  <form action="" method="GET">
    <input type="text" name="word" value="{{ word }}">
    <input type="submit" value="search">
  </form>

  <ul>
    {% for item in item_list %}
      <li>
        <a href="/shop/{{ item.id }}/">
          <p>이름 : {{ item.name }}</p>
        </a>
        <p>가격 : {{ item.price }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
