{% extends 'shop/layout.html' %}

{% block shop_content %}
    <h1>New post</h1>
    <form method="POST" enctype="multipart/form-data" class="post-form">
      {% csrf_token %}

      <table class="table table-bordered">
        {{ form.as_table }}
      </table>
      <button type="submit" class="save btn btn-primary">Save</button>
    </form>
{% endblock %}
