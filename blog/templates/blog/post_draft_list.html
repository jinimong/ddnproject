{% extends "blog/base.html" %}

{% block content %}
  {% for post in post_list %}
    <div class="post">
      <div class="date">
        <p>created: {{ post.created_date|date:'Y-m-d' }}</p>
      </div>
      <h1><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h1>
      <p>{{ post.text|truncatechars:200 }}</p>
      <hr>
    </div>
  {% endfor %}
{% endblock %}
