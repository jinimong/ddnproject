{% extends "blog/base.html" %}

{% block content %}
  <div class="post">
    <div class="date">
      <p>{{ post.created_date }}</p>
    </div>
    {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'post_edit' post.id %}">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
  </div>
{% endblock %}
