{% extends "blog/base.html" %}

{% block content %}
  {% for post in post_list %}
    <div class="post">
      <div class="date">
        <p>created: {{ post.created_date }}</p>
      </div>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaks }}</p>
      <hr>
    </div>
  {% endfor %}
{% endblock %}
